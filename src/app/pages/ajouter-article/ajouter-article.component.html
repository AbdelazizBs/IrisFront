<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(../../../assets/img/theme/atelier.webp); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
<!--              <h3 class="mb-0">My account</h3>-->
            </div>
            <div class="col-4 text-right">
              <!--              <a href="#!" class="btn btn-sm btn-primary">Settings</a>-->
              <button (click)="ajoutArticle()" class="btn btn-info">Ajouter Article </button>

            </div>
          </div>
        </div>
        <div class="card-body">

          <div>
            <h6 class="heading-small text-muted mb-4">Article  information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label"  for="input-first-name">Reference Iris</label>
                    <input [(ngModel)] = "article.refIris" type="text" id="input-first-name"  class="form-control form-control-alternative" >
                  </div>
                </div>
                                <div class="col-lg-6">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-last-nomEtapeProductions">Etapes Production</label>
                                    <select multiple     [(ngModel)] = "article.nomEtapeProductions" type="text"  id="input-last-nomEtapeProductions" name="nomEtapeProduction" class="form-control form-control-alternative" >
<!--                                      <option>&#45;&#45;Select&#45;&#45;</option>-->
                                      <option  class="input-options"  *ngFor="let nomEtape  of nomEtapes">
                                        {{nomEtape}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-dateMaintenance">Refrence Client</label>
                    <input [(ngModel)] = "article.refClient" type="text" id="input-last-dateMaintenance"  class="form-control form-control-alternative" >
                    <!--                    <input type="text" id="input-last-genre" [(ngModel)]="personnel.genre" class="form-control form-control-alternative">-->
                  </div>
                </div>
                <!--                <div class="col-lg-6">-->

                <!--                  </div>-->
                <!--                </div>-->
              </div>
            </div>
            <hr class="my-4" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
