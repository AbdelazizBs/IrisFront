<div class="header  pb-4 pt-5 pt-md-8"></div>
<!-- Page content-->
<div class="container-fluid mt--7">
  <!-- Table -->

  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div style="background-color: #7EBCF1" class="card-header border-0">
          <h3  class="text-white mb-0">Gestion des Articles</h3>
          <div *ngIf="listArticle.length==0">
            <h2 style="color: red">Commande vide ..!!</h2>
          </div>
        </div>
        <div *ngIf="listArticle.length>0">

          <div class="table align-items-center table-dark table-flush">
            <dx-data-grid
              id="gridContainer"
              [dataSource]="dataArticle"
              [showBorders]="true"
              (onRowUpdated)="updateArticle($event)"
              (onRowInserted)="addArticle($event)"
              (onRowRemoved)="delete($event)"
            >
              <dxo-paging [enabled]="false">
              </dxo-paging>
              <dxo-editing
                mode="form"
                [allowUpdating]="true"
                [allowAdding]="true"
                [allowDeleting]="true"

              >
              </dxo-editing>

              <dxi-column caption="Référence Iris"  dataField="refIris"></dxi-column>
              <dxi-column caption="Référence Client" dataField="refClient"></dxi-column>
              <dxi-column caption="Nom Client" dataField="clientName"></dxi-column>
            </dx-data-grid>
          </div>

        </div>
        <div *ngIf="listArticle.length>0"  class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0 ">
              <li style="color: #363640" class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li  class="page-item active ">
                <a class="page-link " >1</a>
              </li>
              <li class="page-item">
                <a class="page-link " href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
