<div class="header  pb-4 pt-5 pt-md-8"></div>
<!-- Page content-->
<div class="container-fluid mt--7">
  <!-- Table -->

  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div style="background-color: #7EBCF1" class="card-header border-0">
          <h3  class="text-white mb-0">Gestion des Commandes</h3>
          <div *ngIf="listMachine.length==0">
            <h2 style="color: red">Commande vide ..!!</h2>
          </div>
        </div>
        <div *ngIf="listMachine.length>0">

          <div class="table align-items-center table-dark table-flush">
            <dx-data-grid
              id="gridContainer"
              [dataSource]="dataMachine"
              [showBorders]="true"
              (onRowUpdated)="updateMachine($event)"
              (onRowInserted)="addMachine($event)"
              (onRowRemoved)="delete($event)"
            >
              <dxo-paging [enabled]="false">
              </dxo-paging>
              <dxo-editing
                mode="form"
                [allowUpdating]="true"
                [allowAdding]="true"
                [allowDeleting]="true"

              >
              </dxo-editing>

              <dxi-column  dataField="designation"></dxi-column>
              <dxi-column  dataField="reference"></dxi-column>
              <dxi-column  dataField="nomEtapeProduction"></dxi-column>
              <dxi-column  dataField="nombreConducteur"></dxi-column>
              <dxi-column  dataField="nomPersonnel"></dxi-column>
              <dxi-column  dataField="etat"></dxi-column>
              <!--                              <dxi-column *dxTemplate="let types of typesCmd; ">-->
              <!--                                <dx-check-box-->
              <!--                                  [text]="helper.getCheckBoxText(types)"-->
              <!--                                  [value]="helper.getCheckBoxValue(types)"-->
              <!--                                  [elementAttr]="helper.getCheckBoxElementAttr(types)"-->
              <!--                                  (onValueChanged)="helper.checkBoxValueChanged($event)">-->
              <!--                                </dx-check-box>-->
              <!--                              </dxi-column>-->
              <dxi-column  dataField="dateMaintenance" dataType="date"> </dxi-column>
              <dxi-column  dataField="dateCreation" dataType="date"> </dxi-column>
            </dx-data-grid>
          </div>

        </div>
        <div *ngIf="listMachine.length>0"  class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0 ">
              <li style="color: #363640" class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li  class="page-item active ">
                <a class="page-link " >1</a>
              </li>
              <li class="page-item">
                <a class="page-link " href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
