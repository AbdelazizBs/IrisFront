<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(../../../assets/img/theme/atelier.webp); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="../../../assets/img/theme/personnel.jpg" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
            <!--            <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>-->
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>
              <span class="font-weight-light">, 27</span>
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>
            </div>
            <div class="h5 mt-4">
              <i class="ni business_briefcase-24 mr-2"></i>
            </div>
            <!--            <div>-->
            <!--              <i class="ni education_hat mr-2"></i>University of Computer Science-->
            <!--            </div>-->
            <hr class="my-4" />
            <!--            <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p>-->
            <a href="javascript:void(0)">Show more</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <!--              <a href="#!" class="btn btn-sm btn-primary">Settings</a>-->
              <button (click)="updateArticle()" class="btn btn-info">Edit Etape</button>

            </div>
          </div>
        </div>
        <div class="card-body">

          <div>
            <h6 class="heading-small text-muted mb-4">Article information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label"  for="input-first-name">Code Article</label>
                    <input [(ngModel)] = "article.codeArticle" type="text" id="input-first-name"  class="form-control form-control-alternative" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-nomEtapeProductions">Etapes Production</label>
                    <select multiple required   [(ngModel)] = "article.nomEtapeProductions" type="text"  id="input-last-nomEtapeProductions" name="nomEtapeProduction" class="form-control form-control-alternative" >
                      <option>--Select--</option>
                      <option  class="input-options"  *ngFor="let nomEtape  of nomEtapes">
                        {{nomEtape}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-dateMaintenance">Designation</label>
                    <input [(ngModel)] = "article.designation" type="text" id="input-last-dateMaintenance"  class="form-control form-control-alternative" >
                    <!--                    <input type="text" id="input-last-genre" [(ngModel)]="personnel.genre" class="form-control form-control-alternative">-->
                  </div>
                </div>
<!--                <div class="col-lg-6">-->
<!--                  <div class="form-group">-->
<!--                    <label class="form-control-label" for="input-last-reference">Réference</label>-->
<!--                    <input [(ngModel)] = "machine.reference" type="text" id="input-last-reference"  class="form-control form-control-alternative" >-->
<!--                  </div>-->
<!--                </div>-->
              </div>
            </div>
            <hr class="my-4" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
